<body>

    <p id="try"></p>
    <script>
        const cars = ["FORD", "TOYOTA", "RED BULL", "BMW", "AUDI", "TESLA"];
        let x = cars.length;
        let text = "";
        for (i = 0; i < x ; i++) {
            text += cars[i]+ "<br>" ;
        } 
        document.getElementById("try").innerHTML = 
        "The list of cars in a line :- " + cars + "<br><br>" +
        "Cars listed in a row  as follow :" + "<br><br>" + text ;
    </script>
